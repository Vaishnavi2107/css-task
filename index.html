<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="name">
        <h2>Your Name</h2>
        <p>Brief introduction about yourself</p>
      </div>
      <div class="skills">
        <h1>Skills</h1>
        <textarea cols="60" rows="2">Add Your Skills</textarea>
      </div>
    </header>
    <div class="heading">
      <div class="project-heading">
        <h1>Projects</h1>
      </div>
      <div class="project-name">
        <h2>Project Name</h2>
        <p>Project description goes here</p>
      </div>
    </div>
    <div< class="contact">
      <div class="contact-name">
        <h1>Contact</h1>
      </div>
      <div class="contact-input">
        <input type="search" value="Your Name" /><br />
        <input type="Email" value="Your Email" /><br />
        <input type="message" value="Your Message" />
      </div>
      <div class="send-message">
        <span>Send Message</span>
      </div>

      <div class="assignment-info">
        <div class="Assignment">
          <h2>Assignment Upload</h2>
          <input type="file" name="choose file" id="" />
        </div>
        <p>Notes</p>
      </div>
    </div<>
  </body>
</html>
